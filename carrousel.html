<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    margin: 0px;
  }
  .carousel {
    width: 100%;
    overflow: scroll; /*Scrol debajo*/
    padding: 30px;
    position: relative; /*Todos los elementos dentro de este se posicionaran según el padre*/
  }
  .carousel__container {
    white-space: nowrap; /*No lo envolvera y lo mostrar en una sola linea sin fin*/
    margin: 70px 0px; /*margin arriba y abajo y 0 a los laterales*/
    padding-bottom: 10px;
  }
  .carousel-item {
    background-color: palevioletred;
    width: 200px;
    height: 250px;
    border-radius: 20px;
    overflow: hidden;
    margin-right:  10px;
    display: inline-block; /*Por defecto se coloca en block (uno debajo del otro) con inline se soluciona*/
    cursor: pointer;
    transition: 450ms all;
    transform-origin: center left;
    position:relative;
  }
  .carousel-item:hover ~ .carousel-item{ /*El combinador ~ separa dos selectores y selecciona el segundo elemento sólo si está precedido por el primero y ambos comparten un padre común.*/
    transform: translate3d(100px, 0, 0);
  }
  .carousel__container:hover .carousel-item{
    opacity: 0.3;
  }
  .carousel__container:hover .carousel-item:hover {
    transform: scale(1.5); /*Por defecto  es 1 , 1.5 le aumentara 50%*/
    opacity: 1;
  }
  .carousel-item__img{
    width: 200px;
    height: 250px;
    object-fit: cover;
  }
  .carousel-item__details{
    background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.9) 100%);
    font-size: 10px;
    opacity: 0;
    transition: 450ms opacity;
    padding: 10px;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }
</style>
<body>
  <section class="carousel">
    <div class="carousel__container">
      <div class="carousel-item"> <!--Pexels y Icons8 es un apg para descagra img gratuitas-->
        <img class="carousel-item__img" src="https://images.pexels.com/photos/8836251/pexels-photo-8836251.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Mountain">
        <div class="carousel-item__details">
          <div>
            <img src="../icons/play-icon.png" alt="Play">
            <img src="../icons/plus-icon.png" alt="Plus">
          </div>
          <p class="carousel-item__details--title">Título descriptivo</p>
          <p class="carousel-item__details--subtitle">2019 16+ 114 minutos</p>
        </div>
      </div>
      <div class="carousel-item">
      </div>
    </div>
  </section>
</body>
</html>
